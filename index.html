<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Navbar</title>
    </head>
    <body>
        <cw-config for=app>
            <cw-parameter for=text type=header>
                family: Montserrat,
                size: 46px
            </cw-parameter>
            <cw-parameter for=text type=paragraph>
                family: Montserrat,
                size: 18px
            </cw-parameter>
            <cw-parameter for=button type=mainbtn>
                margin: 10px,
                padding: 10px 20px,
                background: #6600ff,
                color: #f2f2f2,
                family: Montserrat,
                size: 14px,
                transition: darken
            </cw-parameter>
        </cw-config>

        <cw-app name=app align-items=center justify-content=center direction=vertical>
            <cw-text type=header color=#000>Hello, World!</cw-text>
            <cw-text type=paragraph color=#303030>Эта страница была собрана с использованием <b>CrossWeb</b> версии <i>0.1.1</i></cw-text>
            <cw-button type=mainbtn click="go('https://github.com/crossatom/crossweb')">В репозиторий</cw-button>
        </cw-app>

        <script type="module">
            import CrossWeb from './js/cw.js'

            let app = new CrossWeb()
        </script>
    </body>
</html>
